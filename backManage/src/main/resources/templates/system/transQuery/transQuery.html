<div data-th-include="system/transQuery/transQueryDetail"></div>
<div class="card">
    <div class="card-block">
        <div class="table-responsive">
            <div id="data-table_wrapper" class="dataTables_wrapper">
                <div class="dataTables_buttons hidden-sm-down actions">
                    <span class="actions__item zmdi zmdi-search" onclick="search()" title="搜索" />
                    <span class="actions__item zmdi zmdi-refresh-alt" onclick="refresh()" title="刷新" />
                    <div class="dropdown actions__item" shiro:hasAnyPermissions="transQuery:detail,transQuery:subTransQuery">
                        <i data-toggle="dropdown" class="zmdi zmdi-more-vert"></i>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="javascript:void(0)" class="dropdown-item" onclick="transQueryDetail()" shiro:hasPermission="transQuery:detail">详情</a>
                            <!-- <a href="javascript:void(0)" class="dropdown-item" onclick="subTransQuery()" shiro:hasPermission="transQuery:subTransQuery">子交易流水查询</a> -->
                        </div>
                    </div>
                </div>
                <div id="data-table_filter" class="dataTables_filter">
                    <form class="transQuery-table-form">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               	支付平台流水号：
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="transSeqNo" class="form-control">
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               	商户交易流水号：
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="transMerSeqNo" class="form-control">
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               	商户号：
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="merId" class="form-control">
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               	起始日期：
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="beginDate" class="form-control">
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               	结束日期：
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="endDate" class="form-control">
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <table id="transQueryTable" data-mobile-responsive="true" class="mb-bootstrap-table"></table>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/system/transQuery/transQuery.js}"></script>
<script data-th-src="@{js/app/system/transQuery/transQueryDetail.js}"></script>
