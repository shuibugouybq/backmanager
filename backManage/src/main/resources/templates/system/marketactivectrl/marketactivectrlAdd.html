<div class="modal fade" id="marketactivectrl-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="marketactivectrl-add-modal-title">添加营销控制信息</h3>
            </div>
            <div class="modal-body">
                <form id="marketactivectrl-add-form">
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	营销活动ID：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="marketActiveID" class="form-control">
                                    <!-- <input type="hidden" name="oldChannelId" class="form-control"> -->
                                    <!-- <input type="hidden" name="deptId" class="form-control"> -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	用户卡类型：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="userCardTypCd" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	卡等级：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="cardRank" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	支付产品：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="payProduct" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	渠道：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="channelNBR" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-save" id="marketactivectrl-add-button" name="save">保存</button>
                <button type="button" class="btn btn-secondary btn-close">关闭</button>
                <button class="btn-hide"></button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/system/marketactivectrl/marketactivectrlAdd.js}"></script>
