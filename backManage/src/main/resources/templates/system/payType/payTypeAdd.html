<div class="modal fade" id="payType-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="channelItemScore-add-modal-title">添加产品基本信息</h3>
            </div>
            <div class="modal-body">
                <form id="channelRate-add-form">
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	支付产品编号：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="paytypcd" class="form-control">
                                 <!--    <input type="hidden" name="oldDeptName" class="form-control">
                                    <input type="hidden" name="deptId" class="form-control"> -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	支付产品名称：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="paytypdesc" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	账户性质：
					            </span>
                                <div class="form-group">
                                    <select name="acctkind" class="form-control">
										 <option value="">请选择</option>
										 <option value="1">电子账户</option>
										 <option value="2">虚拟账户</option>
										 <option value="3">他行账户</option>
									</select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	支付产品状态：
					            </span>
                                <div class="form-group">
                                    <select name="status" class="form-control">
										 <option value="">请选择</option>
										 <option value="001">有效</option>
										 <option value="000">无效</option>
									</select>
                                </div>
                            </div>
                        </div>
                    </div>
                     <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	生效日期：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="starttime" class="form-control">
                                    <i class="form-group__bar"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                     <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	失效日期：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="endtime" class="form-control">
                                    <i class="form-group__bar"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-save" id="channelRate-add-button" name="save">保存</button>
                <button type="button" class="btn btn-secondary btn-close">关闭</button>
                <button class="btn-hide"></button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/system/payType/payTypeAdd.js}"></script>
