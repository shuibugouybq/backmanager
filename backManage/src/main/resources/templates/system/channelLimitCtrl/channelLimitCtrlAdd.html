<div class="modal fade" id="channelLimitCtrl-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="channelLimitCtrl-add-modal-title">添加通道限额信息</h3>
            </div>
            <div class="modal-body">
                <form id="channelLimitCtrl-add-form">
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	通道号：
					            </span>
                                <div class="form-group">
                                    <select class="form-control" name="channelId">
										<option th:each="item : ${channelIdMap}" th:value=${item.key}>[[${item.value}]]</option>
									</select>
                                    <input type="hidden" name="oldChannelId" class="form-control">
                                    <!-- <input type="hidden" name="deptId" class="form-control"> -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	通道类型：
					            </span>
                                <div class="form-group">
                                    <select class="form-control" name="channelType">
										<option th:each="item : ${channelTypeMap}" th:value=${item.key}>[[${item.value}]]</option>
									</select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	单笔限额：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="perTransLimit" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	日累计：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="dayTransAmt" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	日限额：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="dayTransLimitAmt" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	月累计：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="monthTransAmt" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	月限额：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="monthTransLimitAmt" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	年限额：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="yearTransLimitAmt" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	货币：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="currency" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-save" id="channelLimitCtrl-add-button" name="save">保存</button>
                <button type="button" class="btn btn-secondary btn-close">关闭</button>
                <button class="btn-hide"></button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/system/channelLimitCtrl/channelLimitCtrlAdd.js}"></script>
