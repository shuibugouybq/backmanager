<div class="modal fade" id="uppBatchDepartment-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="uppBatchDepartment-add-modal-title">添加通道信息</h3>
            </div>
            <div class="modal-body">
                <form id="uppBatchDepartment-add-form">
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	通道Id：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="departmentId" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	通道名称：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="departmentName" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	通道状态：
					            </span>
                                <div class="form-group">
                                    <select name="departmentStatus" class="form-control">
										 <option value="">请选择</option>
										 <option value="0">开启</option>
										 <option value="1">关闭</option>
									</select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	机构类型：
					            </span>
                                <div class="form-group">
                                     <input type="text" name="departmentType"  class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                     <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	记录下一清算日期：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="departmentNextdate" class="form-control">
                                    <i class="form-group__bar"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	清算日期：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="departmentDate" class="form-control">
                                	  <i class="form-group__bar"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	清算标识：
					            </span>
                                <div class="form-group">
                                	   <select name="sett23flag" class="form-control">
										 <option value="">请选择</option>
										 <option value="1">是</option>
										 <option value="0">否</option>
									</select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	客户签约：
					            </span>
                                <div class="form-group">
                                	  <i class="form-group__bar"></i>
                                	  <select name="isSign" class="form-control">
										 <option value="">请选择</option>
										 <option value="1">需要</option>
										 <option value="0">不需要</option>
									</select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	通道类型：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="transType" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-save" id="uppBatchDepartment-add-button" name="save">保存</button>
                <button type="button" class="btn btn-secondary btn-close">关闭</button>
                <button class="btn-hide"></button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/system/uppBatchDepartment/uppBatchDepartmentAdd.js}"></script>
