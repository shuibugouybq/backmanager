<div class="card">
    <div class="card-block">
        <div class="table-responsive">
            <div id="data-table_wrapper" class="dataTables_wrapper">
                <div class="dataTables_buttons hidden-sm-down actions">
                    <span class="actions__item zmdi zmdi-search" onclick="search()" title="搜索" />
                    <span class="actions__item zmdi zmdi-refresh-alt" onclick="refresh()" title="刷新" />
                </div>
                <div id="data-table_filter" class="dataTables_filter">
                    <form class="uppBatchHostTrans-table-form">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               	平台流水：
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="transSeqno" class="form-control"/>
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                            
                           <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               	付款账号：
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="transPayAcctNo" class="form-control"/>
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               	收款账号：
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="transRcvAcctNo" class="form-control"/>
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               	通道日期：
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="transHostDate" class="form-control"/>
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               	状态：
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="transStatus" class="form-control"/>
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </form>
                </div>
                <table id="uppBatchHostTransTable" data-mobile-responsive="true" class="mb-bootstrap-table"></table>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/system/uppBatchHostTrans/uppBatchHostTrans.js}"></script>
