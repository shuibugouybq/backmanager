<div data-th-include="system/channelLimitFractions/channelLimitFractionsAdd"></div>
 <div class="card">
    <div class="card-block">
        <div class="table-responsive">
            <div id="data-table_wrapper" class="dataTables_wrapper">
                <div class="dataTables_buttons hidden-sm-down actions">
                    <span class="actions__item zmdi zmdi-search" onclick="search()" title="搜索" />
                    <span class="actions__item zmdi zmdi-refresh-alt" onclick="refresh()" title="刷新" />
                    <div class="dropdown actions__item" shiro:hasAnyPermissions="cardbin:add,cardbin:delete,cardbin:update">
                        <i data-toggle="dropdown" class="zmdi zmdi-more-vert"></i>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="javascript:void(0)" class="dropdown-item" data-toggle="modal" data-target="#fractions-add" shiro:hasPermission="channelLimitFractions:add">新增通道项目打分</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="updateFractions()"  shiro:hasPermission="channelLimitFractions:update">修改通道项目打分</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="deleteFractions();" shiro:hasPermission="channelLimitFractions:delete">删除通道项目打分</a>
                        </div>
                    </div>
                </div>
                <div id="data-table_filter" class="dataTables_filter">
                    <form class="dayFractions-table-form">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               	通道号：
					            </span>
                                    <div class="form-group">
                                        <select class="form-control" name="channelId">
                                        	<option value=""></option>
											<option th:each="item : ${channelIdMap}" th:value=${item.key}>[[${item.value}]]</option>
										</select>
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <table id="dayfractionsable" data-mobile-responsive="true" class="mb-bootstrap-table"></table>
            </div>
        </div>
    </div>
</div> 
<script data-th-src="@{js/app/system/channelLimitFractions/channelLimitFractions.js}"></script>
<script data-th-src="@{js/app/system/channelLimitFractions/channelLimitFractionsEdit.js}"></script>
