<div class="modal fade" id="channelMerchant-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="channelMerchant-add-modal-title">添加通道信息</h3>
            </div>
            <div class="modal-body">
                <form id="channelMerchant-add-form">
                    <div class="row">
                        <div class="col-sm-11">
							<div class="input-group">
								<span class="input-group-addon">商户号：</span>
								<div class="form-group">
									<input type="text" class="form-control" name="merId" />
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-11">
							<div class="input-group">
								<span class="input-group-addon">银行号：</span>
								<div class="form-group">
									<input type="text" class="form-control" name="bankId" />
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-11">
							<div class="input-group">
								<span class="input-group-addon">商户状态：</span>
								<div class="form-group">
									<select  class="form-control" name="merStatus" >
										<option value="1">冻结</option>
										<option value="0">正常</option>
										<option value="2">销户</option>
									</select>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-11">
							<div class="input-group">
								<span class="input-group-addon">指定路由的编码：</span>
								<div class="form-group">
									<select class="form-control" name="channelId">
										<option th:each="item : ${channelIdMap}" th:value=${item.key}>[[${item.value}]]</option>
									</select>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-11">
							<div class="input-group">
								<span class="input-group-addon">指定通道业务：</span>
								<div class="form-group">
									<select class="form-control" name="channelType">
										<option th:each="item : ${channelTypeMap}" th:value=${item.key}>[[${item.value}]]</option>
									</select>
								</div>
							</div>
						</div>
					</div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-save" id="channelMerchant-add-button" name="save">保存</button>
                <button type="button" class="btn btn-secondary btn-close">关闭</button>
                <button class="btn-hide"></button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/system/channelMerchant/channelMerchantAdd.js}"></script>
