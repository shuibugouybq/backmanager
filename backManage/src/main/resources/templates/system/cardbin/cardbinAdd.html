<div class="modal fade" id="cardbin-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="cardbin-add-modal-title">添加卡BIN信息</h3>
            </div>
            <div class="modal-body">
                <form id="cardbin-add-form">
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	卡BIN：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="cardBin" class="form-control">
                                    <input type="hidden" name="oldDeptName" class="form-control">
                                    <input type="hidden" name="deptId" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	卡BIN名称：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="bankName" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	银行编号：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="bankId" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	卡号长度：
					            </span>
                                <div class="form-group">
                                    <input type="number" name="cardLength" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	卡对应借贷标识：
					            </span>
                                <div class="form-group">
                                    <select name="cardType" class="form-control">
										 <option value="">请选择</option>
										 <option value="1">借记卡</option>
										 <option value="2">贷记卡</option>
										 <option value="3">准贷记卡</option>
										 <option value="4">预付费卡</option>
									</select>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-save" id="cardbin-add-button" name="save">保存</button>
                <button type="button" class="btn btn-secondary btn-close">关闭</button>
                <button class="btn-hide"></button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/system/cardbin/cardbinAdd.js}"></script>
