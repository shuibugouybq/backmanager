<div class="modal fade" id="uppBatchProfit-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="uppBatchProfit-add-modal-title">添加分润比例信息</h3>
            </div>
            <div class="modal-body">
                <form id="uppBatchProfit-add-form">
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	分润流水号：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="profitSeqno" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	顺序号：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="profitOrder" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	分润机构：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="profitDeptid" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	分润模式：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="profitMode" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	比例：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="profitScale" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	帐号：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="profitAcctno" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	帐号类型：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="profitAcctnoType" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	帐号名称：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="profitAcctnoName" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	分润是否兜底：
					            </span>
                                <div class="form-group">
                                    <select name="isLast" class="form-control">
                                    	<option value="">请选择</option>
										 <option value="0">未兜底</option>
										 <option value="1">兜底</option>
									</select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	法人代码：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="corporationCode" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	法人机构号：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="deptId" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-save" id="uppBatchProfit-add-button" name="save">保存</button>
                <button type="button" class="btn btn-secondary btn-close">关闭</button>
                <button class="btn-hide"></button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/system/uppBatchProfit/uppBatchProfitAdd.js}"></script>
