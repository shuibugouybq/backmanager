<div class="modal fade" id="channelResult-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="channelResult-add-modal-title">添加通道信息</h3>
            </div>
            <div class="modal-body">
                <form id="channelResult-add-form">
                    <div class="row">
                        <div class="col-md-6 mb-3">
							<div class="input-group">
								<span class="input-group-addon">通道编号：</span>
								<div class="form-group">
									<select class="form-control" name="channelId">
										<option th:each="item : ${channelIdMap}" th:value=${item.key}>[[${item.value}]]</option>
									</select>
								</div>
							</div>
						</div>
						<div class="col-md-6 mb-3">
							<div class="input-group">
								<span class="input-group-addon">通道业务：</span>
								<div class="form-group">
									<select class="form-control" name="channelType">
										<option th:each="item : ${channelTypeMap}" th:value=${item.key}>[[${item.value}]]</option>
									</select>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 mb-3">
							<div class="input-group">
								<span class="input-group-addon">分数：</span>
								<div class="form-group">
									<input type="text" class="form-control" name="itemScore" />
								</div>
							</div>
						</div>
						<div class="col-md-6 mb-3">
							<div class="input-group">
								<span class="input-group-addon">预留1：</span>
								<div class="form-group">
									<input type="text" class="form-control" name="remark1" />
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 mb-3">
							<div class="input-group">
								<span class="input-group-addon">预留2：</span>
								<div class="form-group">
									<input type="text" class="form-control" name="remark2" />
								</div>
							</div>
						</div>
						<div class="col-md-6 mb-3">
							<div class="input-group">
								<span class="input-group-addon">预留3：</span>
								<div class="form-group">
									<input type="text" class="form-control" name="remark3" />
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 mb-3">
							<div class="input-group">
								<span class="input-group-addon">预留4：</span>
								<div class="form-group">
									<input type="text" class="form-control" name="remark4" />
								</div>
							</div>
						</div>
						<div class="col-md-6 mb-3">
							<div class="input-group">
								<span class="input-group-addon">预留5：</span>
								<div class="form-group">
									<input type="text" class="form-control" name="remark5" />
								</div>
							</div>
						</div>
					</div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-save" id="channelResult-add-button" name="save">保存</button>
                <button type="button" class="btn btn-secondary btn-close">关闭</button>
                <button class="btn-hide"></button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/system/channelResult/channelResultAdd.js}"></script>
