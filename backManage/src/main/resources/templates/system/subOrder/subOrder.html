<!-- <div data-th-include="system/subOrder/subOrderAdd"></div> -->
<div class="card">
    <div class="card-block">
        <div class="table-responsive">
            <div id="data-table_wrapper" class="dataTables_wrapper">
                <div class="dataTables_buttons hidden-sm-down actions">
                    <span class="actions__item zmdi zmdi-search" onclick="search()" title="搜索" />
                    <span class="actions__item zmdi zmdi-refresh-alt" onclick="refresh()" title="刷新" />
                </div>
                <div id="data-table_filter" class="dataTables_filter">
                    <form class="subOrder-table-form">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               	商户号：
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="parentMerchantId" class="form-control"/>
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                            
                           <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               	商户流水号：
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="orderNo" class="form-control"/>
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               	订单流水：
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="transSeqNo" class="form-control"/>
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               	起始日期：
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="startOrderDate" class="form-control"/>
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               	结束日期：
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="endOrderDate" class="form-control"/>
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </form>
                </div>
                <table id="subOrderTable" data-mobile-responsive="true" class="mb-bootstrap-table"></table>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/system/subOrder/subOrder.js}"></script>
