<div data-th-include="system/innerDeptManage/innerDeptManageAdd"></div>
<div class="card">
    <div class="card-block">
        <div class="table-responsive">
            <div id="data-table_wrapper" class="dataTables_wrapper">
                <div class="dataTables_buttons hidden-sm-down actions">
                    <span class="actions__item zmdi zmdi-search" onclick="search()" title="搜索" />
                    <span class="actions__item zmdi zmdi-refresh-alt" onclick="refresh()" title="刷新" />
                    <div class="dropdown actions__item" shiro:hasAnyPermissions="innerDeptManage:add,innerDeptManage:delete,innerDeptManage:update">
                        <i data-toggle="dropdown" class="zmdi zmdi-more-vert"></i>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="javascript:void(0)" class="dropdown-item" data-toggle="modal" data-target="#innerDeptManage-add" shiro:hasPermission="innerDeptManage:add">新增机构信息</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="updateInnerDeptManage()" shiro:hasPermission="innerDeptManage:update">修改机构信息</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="deleteInnerDeptManages();" shiro:hasPermission="innerDeptManage:delete">删除机构信息</a>
                        </div>
                    </div>
                </div>
                <div id="data-table_filter" class="dataTables_filter">
                    <form class="innerDeptManage-table-form">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               	部门编号：
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="deptnbr" class="form-control"/>
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               	部门名称：
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="deptname" class="form-control"/>
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <table id="innerDeptManageTable" data-mobile-responsive="true" class="mb-bootstrap-table"></table>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/system/innerDeptManage/innerDeptManage.js}"></script>
<script data-th-src="@{js/app/system/innerDeptManage/innerDeptManageEdit.js}"></script>
