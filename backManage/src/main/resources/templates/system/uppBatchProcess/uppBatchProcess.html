<div data-th-include="system/uppBatchProcess/uppBatchProcessAdd"></div>
<div class="card">
    <div class="card-block">
        <div class="table-responsive">
            <div id="data-table_wrapper" class="dataTables_wrapper">
                <div class="dataTables_buttons hidden-sm-down actions">
                    <span class="actions__item zmdi zmdi-search" onclick="search()" title="搜索" />
                    <span class="actions__item zmdi zmdi-refresh-alt" onclick="refresh()" title="刷新" />
                    <div class="dropdown actions__item" shiro:hasAnyPermissions="uppBatchProcess:add,uppBatchProcess:delete,uppBatchProcess:update">
                        <i data-toggle="dropdown" class="zmdi zmdi-more-vert"></i>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="javascript:void(0)" class="dropdown-item" data-toggle="modal" data-target="#uppBatchProcess-add" shiro:hasPermission="uppBatchProcess:add">新增</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="updateUppBatchProcess()" shiro:hasPermission="uppBatchProcess:update">修改</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="deleteUppBatchProcesss();" shiro:hasPermission="uppBatchProcess:delete">删除</a>
                        </div>
                    </div>
                </div>
                <div id="data-table_filter" class="dataTables_filter">
                    <form class="uppBatchProcess-table-form">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               	通道号：
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="departmentId" class="form-control">
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               	分库分表的值：
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="shardingKey" class="form-control">
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <table id="uppBatchProcessTable" data-mobile-responsive="true" class="mb-bootstrap-table"></table>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/system/uppBatchProcess/uppBatchProcess.js}"></script>
<script data-th-src="@{js/app/system/uppBatchProcess/uppBatchProcessEdit.js}"></script>
