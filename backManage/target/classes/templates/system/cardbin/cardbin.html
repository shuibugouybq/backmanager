<div data-th-include="system/cardbin/cardbinAdd"></div>
<div class="card">
    <div class="card-block">
        <div class="table-responsive">
            <div id="data-table_wrapper" class="dataTables_wrapper">
                <div class="dataTables_buttons hidden-sm-down actions">
                    <span class="actions__item zmdi zmdi-search" onclick="search()" title="搜索" />
                    <span class="actions__item zmdi zmdi-refresh-alt" onclick="refresh()" title="刷新" />
                    <div class="dropdown actions__item" shiro:hasAnyPermissions="cardbin:add,cardbin:delete,cardbin:update">
                        <i data-toggle="dropdown" class="zmdi zmdi-more-vert"></i>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="javascript:void(0)" class="dropdown-item" data-toggle="modal" data-target="#cardbin-add" shiro:hasPermission="cardbin:add">新增卡BIN信息</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="updateCardbin()" shiro:hasPermission="cardbin:update">修改卡BIN信息</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="deleteCardbins();" shiro:hasPermission="cardbin:delete">删除卡BIN信息</a>
                        </div>
                    </div>
                </div>
                <div id="data-table_filter" class="dataTables_filter">
                    <form class="cardbin-table-form">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               	卡BIN：
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="cardBin" class="form-control">
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <table id="cardbinTable" data-mobile-responsive="true" class="mb-bootstrap-table"></table>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/system/cardbin/cardbin.js}"></script>
<script data-th-src="@{js/app/system/cardbin/cardbinEdit.js}"></script>
