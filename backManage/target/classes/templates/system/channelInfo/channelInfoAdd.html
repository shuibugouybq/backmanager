<div class="modal fade" id="channelInfo-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="channelInfo-add-modal-title">添加通道信息</h3>
            </div>
            <div class="modal-body">
                <form id="channelInfo-add-form">
                    <div class="row">
                        <div class="col-md-6 mb-3">
							<div class="input-group">
								<span class="input-group-addon">通道编号：</span>
								<div class="form-group">
									<input type="text" class="form-control" name="channelId" />
								</div>
							</div>
						</div>
						<div class="col-md-6 mb-3">
							<div class="input-group">
								<span class="input-group-addon">机构编号：</span>
								<div class="form-group">
									<input type="text" class="form-control" name="parentChannelId" />
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 mb-3">
							<div class="input-group">
								<span class="input-group-addon">通道状态：</span>
								<div class="form-group">
									<select  class="form-control" name="channelStatus" >
										<option value="0">开通</option>
										<option value="1">关闭</option>
									</select>
								</div>
							</div>
						</div>
						<div class="col-md-6 mb-3">
							<div class="input-group">
								<span class="input-group-addon">通道名称：</span>
								<div class="form-group">
									<input type="text" class="form-control" name="channelName" />
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 mb-3">
							<div class="input-group">
								<span class="input-group-addon">通道描述：</span>
								<div class="form-group">
									<input type="text" class="form-control" name="channelDesc" />
								</div>
							</div>
						</div>
						<div class="col-md-6 mb-3">
							<div class="input-group">
								<span class="input-group-addon">通道IP地址列表：</span>
								<div class="form-group">
									<input type="text" class="form-control" name="channelIpList" />
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 mb-3">
							<div class="input-group">
								<span class="input-group-addon">到帐时效：</span>
								<div class="form-group">
									<select class="form-control" name="channelArrDate">
										<option value="">请选择</option>
										<option th:each="item : ${settleTimeMap}" th:value=${item.key}>[[${item.value}]]</option>
									</select>
								</div>
							</div>
						</div>
						<div class="col-md-6 mb-3">
							<div class="input-group">
								<span class="input-group-addon">业务类型：</span>
								<div class="form-group">
									<select class="form-control" name="channelType">
										<option th:each="item : ${channelTypeMap}" th:value=${item.key}>[[${item.value}]]</option>
									</select>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 mb-3">
							<div class="input-group">
								<span class="input-group-addon">结算周期：</span>
								<div class="form-group">
									<select class="form-control" name="settleTime">
										<option value="">请选择</option>
										<option th:each="item : ${settleTimeMap}" th:value=${item.key}>[[${item.value}]]</option>
									</select>
								</div>
							</div>
						</div>
					</div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-save" id="channelInfo-add-button" name="save">保存</button>
                <button type="button" class="btn btn-secondary btn-close">关闭</button>
                <button class="btn-hide"></button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/system/channelInfo/channelInfoAdd.js}"></script>
