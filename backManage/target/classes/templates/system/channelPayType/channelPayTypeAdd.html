<div class="modal fade" id="channelPayType-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="channelPayType-add-modal-title">添加通道业务信息</h3>
            </div>
            <div class="modal-body">
                <form id="channelPayType-add-form">
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	通道号：
					            </span>
                                <div class="form-group">
                                    <select class="form-control" name="channelId">
										<option th:each="item : ${channelIdMap}" th:value=${item.key}>[[${item.value}]]</option>
									</select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	通道业务：
					            </span>
                                <div class="form-group">
                                    <select class="form-control" name="channelType">
										<option th:each="item : ${channelTypeMap}" th:value=${item.key}>[[${item.value}]]</option>
									</select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	通道业务名称：
					            </span>
                                <div class="form-group">
                                     <input type="text" name="channelName"  class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                     <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	通道开放起始时间：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="channelBeginTime" class="form-control">
                                    <i class="form-group__bar"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	通道开放结束时间：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="channelEndTime" class="form-control">
                                    <i class="form-group__bar"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	支持银行卡类型 ：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="cardType" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	支持的地区：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="area" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	优先级 ：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="priority" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	支持银行列表：
					            </span>
                                <div class="form-group">
                                    <select class="form-control" name="bankList">
										<option th:each="item : ${channelBankMap}" th:value=${item.key}>[[${item.value}]]</option>
									</select>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-save" id="channelPayType-add-button" name="save">保存</button>
                <button type="button" class="btn btn-secondary btn-close">关闭</button>
                <button class="btn-hide"></button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/system/channelPayType/channelPayTypeAdd.js}"></script>
