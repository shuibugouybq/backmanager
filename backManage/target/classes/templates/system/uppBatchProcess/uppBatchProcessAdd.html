<div class="modal fade" id="uppBatchProcess-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="uppBatchProcess-add-modal-title">添加进程控制信息</h3>
            </div>
            <div class="modal-body">
                <form id="uppBatchProcess-add-form">
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	通道号：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="departmentId" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	分库分表的值：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="shardingKey" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	状态：
					            </span>
                                <div class="form-group">
                                     <select name="bpStatus" class="form-control">
										 <option value="0">待清算</option>
										 <option value="1">清算完成</option>
										 <option value="2">清算异常</option>
										 <option value="3">清算完成</option>
									</select>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-save" id="uppBatchProcess-add-button" name="save">保存</button>
                <button type="button" class="btn btn-secondary btn-close">关闭</button>
                <button class="btn-hide"></button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/system/uppBatchProcess/uppBatchProcessAdd.js}"></script>
