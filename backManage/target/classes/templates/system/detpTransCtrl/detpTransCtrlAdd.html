<div class="modal fade" id="detpTransCtrl-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="detpTransCtrl-add-modal-title">添加机构交易控制信息</h3>
            </div>
            <div class="modal-body">
                <form id="detpTransCtrl-add-form">
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	机构编号：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="deptnbr" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	支付产品编号：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="payTypeCd" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	渠道编号：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="channelNBR" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	单笔限额：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="pertranslimit" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	单日限额：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="perdaylimit" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	单日额度日期：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="dayamtdate" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	单日额度：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="dayamt" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	状态：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="status" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-save" id="detpTransCtrl-add-button" name="save">保存</button>
                <button type="button" class="btn btn-secondary btn-close">关闭</button>
                <button class="btn-hide"></button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/system/detpTransCtrl/detpTransCtrlAdd.js}"></script>
