<div data-th-include="system/detpTransCtrl/detpTransCtrlAdd"></div>
<div class="card">
    <div class="card-block">
        <div class="table-responsive">
            <div id="data-table_wrapper" class="dataTables_wrapper">
                <div class="dataTables_buttons hidden-sm-down actions">
                    <span class="actions__item zmdi zmdi-search" onclick="search()" title="搜索" />
                    <span class="actions__item zmdi zmdi-refresh-alt" onclick="refresh()" title="刷新" />
                    <div class="dropdown actions__item" shiro:hasAnyPermissions="detpTransCtrl:add,detpTransCtrl:delete,detpTransCtrl:update">
                        <i data-toggle="dropdown" class="zmdi zmdi-more-vert"></i>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="javascript:void(0)" class="dropdown-item" data-toggle="modal" data-target="#detpTransCtrl-add" shiro:hasPermission="detpTransCtrl:add">新增机构信息</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="updateDetpTransCtrl()" shiro:hasPermission="detpTransCtrl:update">修改机构信息</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="deleteDetpTransCtrls();" shiro:hasPermission="detpTransCtrl:delete">删除机构信息</a>
                        </div>
                    </div>
                </div>
                <div id="data-table_filter" class="dataTables_filter">
                    <form class="detpTransCtrl-table-form">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               	机构编号：
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="deptnbr" class="form-control"/>
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               	支付产品：
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="payTypeDesc" class="form-control"/>
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <table id="detpTransCtrlTable" data-mobile-responsive="true" class="mb-bootstrap-table"></table>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/system/detpTransCtrl/detpTransCtrl.js}"></script>
<script data-th-src="@{js/app/system/detpTransCtrl/detpTransCtrlEdit.js}"></script>
