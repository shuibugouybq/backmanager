<div data-th-include="system/channelResult/channelResultAdd"></div>
<div class="card">
    <div class="card-block">
        <div class="table-responsive">
            <div id="data-table_wrapper" class="dataTables_wrapper">
                <div class="dataTables_buttons hidden-sm-down actions">
                    <span class="actions__item zmdi zmdi-search" onclick="search()" title="搜索" />
                    <span class="actions__item zmdi zmdi-refresh-alt" onclick="refresh()" title="刷新" />
                    <div class="dropdown actions__item" shiro:hasAnyPermissions="channelResult:add,channelResult:delete,channelResult:update">
                        <i data-toggle="dropdown" class="zmdi zmdi-more-vert"></i>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="javascript:void(0)" class="dropdown-item" data-toggle="modal" data-target="#channelResult-add" shiro:hasPermission="channelResult:add">新增</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="updateChannelResult()" shiro:hasPermission="channelResult:update">修改</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="deleteChannelResults();" shiro:hasPermission="channelResult:delete">删除</a>
                        </div>
                    </div>
                </div>
                <div id="data-table_filter" class="dataTables_filter">
                    <form class="channelResult-table-form">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               	通道编号：
					            </span>
                                    <div class="form-group">
                                        <select class="form-control" name="channelId">
                                        	<option value=""></option>
											<option th:each="item : ${channelIdMap}" th:value=${item.key}>[[${item.value}]]</option>
										</select>
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               	通道业务：
					            </span>
                                    <div class="form-group">
                                        <select class="form-control" name="channelType">
                                        	<option value=""></option>
											<option th:each="item : ${channelTypeMap}" th:value=${item.key}>[[${item.value}]]</option>
										</select>
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <table id="channelResultTable" data-mobile-responsive="true" class="mb-bootstrap-table"></table>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/system/channelResult/channelResult.js}"></script>
<script data-th-src="@{js/app/system/channelResult/channelResultEdit.js}"></script>
