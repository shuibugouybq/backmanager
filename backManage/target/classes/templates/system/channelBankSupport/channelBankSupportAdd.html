<div class="modal fade" id="channelBankSupport-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="channelBankSupport-add-modal-title">添加通道支持银行信息</h3>
            </div>
            <div class="modal-body">
                <form id="channelBankSupport-add-form">
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	渠道号：
					            </span>
                                <div class="form-group">
                                    <select class="form-control" name="channelId">
										<option th:each="item : ${channelIdMap}" th:value=${item.key}>[[${item.value}]]</option>
									</select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	业务通道：
					            </span>
                                <div class="form-group">
                                    <select class="form-control" name="channelType">
										<option th:each="item : ${channelTypeMap}" th:value=${item.key}>[[${item.value}]]</option>
									</select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	银行编号：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="bankId" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	联行号：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="cnaps" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	支持卡类型：
					            </span>
                                <div class="form-group">
                                    <select name="cardTypeSupported" class="form-control">
										 <option value="">请选择</option>
										 <option value="1">借记卡</option>
										 <option value="2">贷记卡</option>
										 <option value="3">准贷记卡</option>
										 <option value="4">预付费卡</option>
									</select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	单日限额：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="dayLimit" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	单笔限额：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="perLimit" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	年限额：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="yearLimit" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	状态：
					            </span>
                                <div class="form-group">
                                    <select name="openFlag" class="form-control">
										 <option value="0">关闭</option>
										 <option value="1">开启</option>
										 <option value="2">维护中</option>
									</select>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-save" id="channelBankSupport-add-button" name="save">保存</button>
                <button type="button" class="btn btn-secondary btn-close">关闭</button>
                <button class="btn-hide"></button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/system/channelBankSupport/channelBankSupportAdd.js}"></script>
