 <div class="card">
    <div class="card-block">
        <div class="table-responsive">
            <div id="data-table_wrapper" class="dataTables_wrapper">
                <div class="dataTables_buttons hidden-sm-down actions">
                    <span class="actions__item zmdi zmdi-search" onclick="search()" title="搜索" />
                    <span class="actions__item zmdi zmdi-refresh-alt" onclick="refresh()" title="刷新" />
                    <div class="dropdown actions__item" shiro:hasAnyPermissions="cardbin:add,cardbin:delete,cardbin:update">
                        <i data-toggle="dropdown" class="zmdi zmdi-more-vert"></i>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="javascript:void(0)" class="dropdown-item" data-toggle="modal" data-target="#uppBatchctrl-add" shiro:hasPermission="ChannelItemScore:add">新增通道项目打分</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="updateCardbin()"  shiro:hasPermission="ChannelItemScore:update">修改通道项目打分</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="deleteScore();" shiro:hasPermission="ChannelItemScore:delete">删除通道项目打分</a>
                        </div>
                    </div><!-- onclick="updateCardbin()" -->
                </div>
                <div id="data-table_filter" class="dataTables_filter">
                    <form class="dayUppBatchctrl-table-form">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               	机构编号：
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="bpDepartmentid" class="form-control">
                                        <i class="form-group__bar"></i>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <table id="dayUppBatchctrlTable" data-mobile-responsive="true" class="mb-bootstrap-table"></table>
            </div>
        </div>
    </div>
</div>
